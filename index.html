<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">First Number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">Second Number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button id="equals" type="submit" class="btn">Add!</button>
      </form>
      <div id="output1">

      </div>

      <form id="subtract">
        <div class="form-group">
          <label for="subtract1">First Number:</label>
          <input id="subtract1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="subtract2">Second Number:</label>
          <input id="subtract2" class="form-control" type="text">
        </div>
        <button id="equals" type="submit" class="btn">Subtract!</button>
      </form>
      <div id="output2">

      </div>

      <form id="multiply">
        <div class="form-group">
          <label for="multiply1">First Number:</label>
          <input id="multiply1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiply2">Second Number:</label>
          <input id="multiply2" class="form-control" type="text">
        </div>
        <button id="equals" type="submit" class="btn">Multiply!</button>
      </form>
      <div id="output3">

      </div>

      <form id="divide">
        <div class="form-group">
          <label for="divide1">First Number:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">Second Number:</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button id="equals" type="submit" class="btn">Divide!</button>
      </form>
      <div id="output4">

      </div>
    </div>
  </body>
</html>
